<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual-Keyboard</title>
</head>

<body>
    <div class="container">
        <div class="text__title">
            <div class="text__content">
                Virtual-Keyboard
            </div>
            <div class="output-container">
                <textarea class="output" id="output" readonly></textarea>
            </div>
        </div>
        <div class="output"></div>
        <div class="keyboard">
            <div class="line">
                <div class="key" id="comma">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key" id="backspace">Backspace</div>
            </div>
            <div class="line">
                <div class="key" id="tab">Tab</div>
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
                <div class="key" id="del">Del</div>
            </div>
            <div class="line">
                <div class="key" id="capsLock">Caps Lock</div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key" id="enter">Enter</div>
            </div>
            <div class="line">
                <div class="key" id="shift">Shift</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key">\</div>
                <div class="key" id="up">▲</div>
                <div class="key" id="shift2">Shift</div>
            </div>
            <div class="line">
                <div class="key" id="ctrl">Ctrl</div>
                <div class="key" id="win">Win</div>
                <div class="key" id="alt">Alt</div>
                <div class="key" id="space"></div>
                <div class="key" id="alt">Alt</div>
                <div class="key" id="ctrl">Ctrl</div>
                <div class="key" id="left">◄</div>
                <div class="key" id="down">▼</div>
                <div class="key" id="right">►</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
