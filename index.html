<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual-Keyboard</title>
</head>

<body>
    <div class="container">
        <div class="text__title">
            <div class="text__content">
                Virtual-Keyboard
            </div>
        </div>
        <div class="output"></div>
        <div class="keyboard">
            <div class="line">
                <div class="key" id="comma">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key" id="backspace">Backspace</div>
            </div>
            <div class="line">
                <div class="key" id="tab">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
                <div class="key" id="del">Del</div>
            </div>
            <div class="line">
                <div class="key" id="capsLock">Caps Lock</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key" id="enter">Enter</div>
            </div>
            <div class="line">
                <div class="key" id="shift">Shift</div>
                <div class="key">Z</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>    
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key" id="up">▲</div>
                <div class="key" id="shift2">Shift</div>
            </div>
            <div class="line">
                <div class="key" id="ctrl">Ctrl</div>
                <div class="key" id="win">Win</div>
                <div class="key" id="alt">Alt</div>
                <div class="key" id="space"></div>
                <div class="key" id="alt">Alt</div>
                <div class="key" id="ctrl">Ctrl</div>
                <div class="key" id="left">◄</div>
                <div class="key" id="down">▼</div>
                <div class="key" id="right">►</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
